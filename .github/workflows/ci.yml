# ==============================================================================
# GitHub Actions CI/CD Pipeline
# ==============================================================================
#
# Este workflow se ejecuta en:
# - Push a main o develop
# - Pull requests a main
#
# Jobs:
# 1. Backend tests y linting
# 2. Frontend tests y linting
# 3. Build de Docker images
# 4. (Opcional) Deploy automático a staging
#
# ==============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ====================
  # Backend Tests
  # ====================
  backend-tests:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./services/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        working-directory: ./services/backend
        run: |
          pip install flake8 black isort
          flake8 apps/ --max-line-length=100 --exclude=migrations
          black --check apps/
          isort --check-only apps/
      
      - name: Run tests
        working-directory: ./services/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False
        run: |
          python manage.py test --settings=config.settings.base
      
      - name: Generate coverage report
        working-directory: ./services/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pip install coverage
          coverage run --source='apps' manage.py test
          coverage report --fail-under=70
          coverage xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./services/backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ====================
  # Frontend Tests
  # ====================
  frontend-tests:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./services/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./services/frontend
        run: npm ci
      
      - name: Run linting
        working-directory: ./services/frontend
        run: npm run lint
      
      - name: Run tests
        working-directory: ./services/frontend
        run: npm test -- --run
      
      - name: Generate coverage
        working-directory: ./services/frontend
        run: npm run test:coverage -- --run
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./services/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # ====================
  # Docker Build
  # ====================
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./services/backend
          file: ./services/backend/Dockerfile
          push: false
          tags: minimum-api-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          push: false
          tags: minimum-api-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker Compose
        run: |
          docker compose version
          docker compose config
          docker compose up -d
          sleep 30
          docker compose ps
          docker compose logs backend
          curl -f http://localhost:8000/health/ || exit 1
          docker compose down

  # ====================
  # Security Scan
  # ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

